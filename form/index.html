<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<body>
    <form class="form">
        <h1 class="formulario_titulo">CONTACTANOS</h1>
        <div class="flex">
            <label>
                <input id="NOMBRES" required="" placeholder="" type="text" class="input">
                <span>Nombre y Apellido</span>
            </label>
        </div>  
                
        <label>
            <input id="EMAIL" required="" placeholder="" type="email" class="input">
            <span>Email</span>
        </label> 
            
        <label>
            <input id="CELULAR" required="" type="tel" placeholder="" class="input">
            <span>Celular</span>
        </label>
        <label>
            <textarea id="MSG" required="" rows="3" placeholder="" class="input01"></textarea>
            <span>Mensaje</span>
        </label>
        
        <button id="btnCrear" class="fancy" href="#">
          <span class="top-key"></span>
          <span class="text">Enviar</span>
          <span class="bottom-key-1"></span>
          <span class="bottom-key-2"></span>
        </button>
    </form>
</body>
</html>
